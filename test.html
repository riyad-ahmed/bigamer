<!-- 2 grid layout fitst is 8 2nd is 4 with grid  -->

<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Insert title here</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>

<body>
  <div class="grid grid-cols-12">
    <div class="col-span-8 bg-clifford pl-10 p-4">
      <h1>8</h1>
    </div>
    <div class="col-span-4 bg-blue-500 pr-10 p-4">
      <h1>4</h1>
    </div>
  </div>
</body>

</html>
