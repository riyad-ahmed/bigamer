<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <link rel="stylesheet" href="./form.css">
  <!-- <link rel="stylesheet" href="script.js"> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
  <link rel="stylesheet" href="./blog.css">
  <link rel="stylesheet" href="./icofont/icofont/icofont.min.css">
</head>

<body>

  <div class="blog-banner">
    <div class="container">
      <div class="banner content">
        <h2 class="text-[3rem] uppercase text-[#fff] text-center font-[700]">Blog Style Two</h2>
      </div>
    </div>
  </div>



  <div class="login-section padding-top padding-bottom bg-[#080e37] py-10">
    <div class=" container">
      <div class="account-wrapper">
        <h3 class="title mb-[30px] font-[700] text-[1.5rem] text-[#fff]">Login</h3>
        <form class="account-form">
          <div class="form-group"><input type="text" name="name" id="item01" placeholder="User Name *" value=""></div>
          <div class="form-group"><input type="password" name="password" id="item02" placeholder="Password *" value="">
          </div>
          <div class="form-group">
            <div class="flex justify-between flex-wrap sm:pt-2">
              <!-- <div class="checkgroup">
                <input type="checkbox" name="remember" id="remember">
                <label for="remember">Remember Me</label>
              </div> -->
              <div class="relative inline-block flex items-center">
                <input type="checkbox" class="hidden" id="checkbox">
                <label for="checkbox" class="bg-white w-4 h-4 flex items-center justify-center">
                  <svg class="hidden w-3 h-3 text-green-600 pointer-events-none" viewBox="0 0 20 20"
                    fill="currentColor">
                    <path d="M0 11l2-2 5 5L18 3l2 2L7 18z" />
                  </svg>
                </label>
                <label for="checkbox" class="text-gray-700 font-medium pl-2 text-white font-medium">Remember
                  Me</label>
              </div>
              <a href="#">Forget Password?</a>
            </div>
          </div>
          <a href="#" class="default-button reverse-effect w-full text-[#fff] before:bg-white">
            <span>
              Submit Now
            </span>
          </a>
        </form>
        <div class="account-bottom">
          <span class="block cate pt-10 text-[#fff] font-[500]">Don't Have any Account?
            <a href="/signup" class="text-[#ff0052]"> Sign
              Up
            </a>
          </span>
          <div class="">
            <span class="or flex justify-center items-center transform mt-6 mb-10 mx-auto">
              <span
                class="text-[#fff] bg-[#ff0052] block text-[14px] rounded-full font-[500] uppercase h-[36px] leading-9 w-[36px]">or</span>
            </span>
          </div>
          <h5 class="subtitle text-[20px] mb-[10px] text-[#fff] font-[700]">Login With Social Media</h5>
          <ul class="match-social-list flex gap-2 align-items-center justify-center mt-4">
            <li><a href="#"><img src="./form-image/social-1.png" alt="vimeo"></a></li>
            <li><a href="#"><img src="./form-image/social-2.png" alt="youtube"></a></li>
            <li><a href="#"><img src="./form-image/social-3.png" alt="twitch"></a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script src="./form.js"></script>
</body>

</html>
